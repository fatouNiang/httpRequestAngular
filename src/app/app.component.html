<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-3">
      <form #myForm="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
           name="title" id=""
           ngModel required
            class="form-control" placeholder=""
             aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <textarea type="text"
           name="description" id="description"
           ngModel required
            class="form-control" placeholder=""
             aria-describedby="helpId"></textarea>
          <small id="helpId" class="text-muted">Help text</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">ajouter</button>
        <button type="submit" class="btn btn-outline-danger" [disabled]="coms.length < 1"
        (click)="onDeleteComs">supprimer</button>
      </form>
    </div>


    <div class="row">
      <div class="col-sm-6 offset-3">
        <p>les commentaires</p>
        <ul class="list-group">
          <li class="list-group-item active">Active item</li>
          <li class="list-group-item">Item</li>
          <li class="list-group-item disabled">Disabled item</li>
        </ul>
      </div>
    </div>
  </div>
</div>
